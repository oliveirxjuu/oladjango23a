{% extends "enquete/base.html" %}
{% block content %}
{% load static %}
<img src="{% static '/img/logo.jpg' %}" alt="">
<form action="{% url 'voto' questao.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>{{ questao.pergunta }}</h1></legend>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    {% for respostas in questao.resposta_set.all %}
        <input type="radio" name="resposta" id="resposta{{ forloop.counter }}" value="{{ respostas.id }}" required="required">
        <label for="resposta{{ forloop.counter }}">{{ respostas.resposta }}</label><br>
    {% endfor %}
</fieldset>
<input type="submit" value="Votar">
</form>
{% endblock %}
